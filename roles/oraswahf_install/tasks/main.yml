---
- block:  # Search for latest AHF Archive
    - name: Get files in a folder
      find:
        paths: "{{ ahf_stage }}"
        patterns: "{{ ahf_filepattern }}"
        size: 300m
      register: found_ahf

    - name: Get latest AHF-file from find
      set_fact:
        ahf_filename: "{{ ahf_latest.path | basename }}"
      when:
        - found_ahf.files is defined
        - found_ahf['files'] | length > 0

    - debug: msg="No Archives found in {{ ahf_stage }} with Pattern {{ ahf_filepattern }}"  # noqa unnamed-task
  when:
    - ahf_filename is not defined

- name: Check variable ahf_filename
  assert:
    that:
      - ahf_filename is defined

- name: Check for existing source file
  stat:
    path: "{{ ahf_archive  }}"
  register: ahf_archivestat

- name: Oracle AHF Archive not found
  fail:
    msg: "File not found: {{ ahf_archive  }}"
  when: not ahf_archivestat.stat.exists

- name: Check if AHF is still installed
  stat:
    path: "{{ ahf_destination }}/bin/orachk"
  register: ahfdeststat

- block:  # not ahfdeststat.stat.exists
    - name: Create directories
      file:
        dest: "{{ item }}"
        mode: 0755
        owner: root
        state: directory
      become: true
      become_user: root
      loop:
        - "{{ ahf_tmp }}"
        - "{{ ahf_destination }}"
        - "{{ ahf_data_dir }}"

    - name: unzip AHF-Archive to {{ ahf_tmp }}
      unarchive:
        src: "{{ ahf_archive }}"
        dest: "{{ ahf_tmp }}"
        remote_src: true
        creates: "{{ ahf_tmp }}/ahf_setup"

    - debug: msg="Start Installation Oracle AHF"  # noqa unnamed-task

    - name: Installation Oracle AHF
      command:
        argv:
          - "{{ ahf_tmp }}/ahf_setup"
          - -silent
          - -ahf_loc
          - "{{ ahf_destination }}"
          - -data_dir
          - "{{ ahf_data_dir }}"
          - -tmp_loc
          - "{{ ahf_tmp_dir | default('/tmp') }}"
          - -local
          - -extract
          - -notfasetup
      become: true
      become_user: root
      register: tfasetupcmd
      notify:
        - cleanup tmp

    - debug: var=tfasetupcmd.stdout_lines  # noqa unnamed-task

  when:
    - not ahfdeststat.stat.exists
